<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>產品列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="text-end mt-4">
        <button class="btn btn-primary" data-bs-target="#productModal" data-bs-toggle="modal" @click="openModal('new')">
          建立新的產品
        </button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th width="120">分類</th>
            <th>產品名稱</th>
            <th width="120">原價</th>
            <th width="120">售價</th>
            <th width="100">是否啟用</th>
            <th width="120">編輯</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in products" :key="item.id">
            <td>{{ item.category }}</td>
            <td>{{ item.title }}</td>
            <td class="text-end">{{item.origin_price }}</td>
            <td class="text-end">{{item.price }}</td>
            <td>
              <span class="text-success" v-if="item.is_enabled">啟用</span>
              <span class="text-danger" v-else>未啟用</span>
            </td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm" data-bs-target="#productModal"
                  data-bs-toggle="modal" @click="openModal('edit',item)">
                  編輯
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-target="#delProductModal"
                  data-bs-toggle="modal" @click="openModal('delete',item)">
                  刪除
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content border-0">
          <div class="modal-header bg-dark text-white">
            <h5 id="productModalLabel" class="modal-title">
              <span>新增產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-4">
                <div class="mb-2">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">主要圖片</label>
                    <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="temp.imageUrl" />
                    <div class="input-group">
                      <input type="file" class="form-control" name="main-file-upload" @change="uploadFile('main-file')"
                        ref="main-file" />
                    </div>
                    <img class="img-fluid" :src="temp.imageUrl" alt="" />
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-outline-primary btn-sm d-block w-100" @click="createImage">
                    新增其他圖片欄位
                  </button>
                </div>
                <div class="d-flex flex-column overflow-auto" v-if="temp.imagesUrl.length>=1">
                  <template v-for="(item,index) in temp.imagesUrl" :key="item.id">
                    <div class="py-3 border-bottom">
                      <label class="form-label">圖片 {{ index+1 }}</label>
                      <div class="form-group">
                        <!-- 輸入圖片網址 -->
                        <input type="text" class="form-control" placeholder="請輸入圖片連結"
                          v-model="temp.imagesUrl[index].imageUrl" />
                        <!-- 上傳圖片 -->
                        <input type="file" class="form-control" :name="`file-upload-${index+1}`"
                          :ref="`ref-file-${index+1}`" @change="uploadFile(`ref-file-${index+1}`)" :data-num="index" />
                        <img class="img-fluid" :src="item.imageUrl" alt="" />
                      </div>
                      <div>
                        <button class="btn btn-outline-danger btn-sm d-block w-100" @click="deleteImage(item)">
                          刪除圖片 {{ index+1 }}
                        </button>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="mb-3">
                  <label for="title" class="form-label">標題</label>
                  <input id="title" type="text" class="form-control" placeholder="請輸入標題" v-model="temp.title" />
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="category" class="form-label">分類</label>
                    <input id="category" type="text" class="form-control" placeholder="請輸入分類" v-model="temp.category" />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">單位</label>
                    <input id="unit" type="text" class="form-control" placeholder="請輸入單位" v-model="temp.unit" />
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="origin_price" class="form-label">原價</label>
                    <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價"
                      v-model.number="temp.origin_price" />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">售價</label>
                    <input id="price" type="number" min="0" class="form-control" placeholder="請輸入售價"
                      v-model.number="temp.price" />
                  </div>
                </div>
                <hr />

                <div class="mb-3">
                  <label for="description" class="form-label">產品描述</label>
                  <textarea id="description" type="text" class="form-control" placeholder="請輸入產品描述"
                    v-model="temp.description">
                    </textarea>
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">說明內容</label>
                  <textarea id="description" type="text" class="form-control" placeholder="請輸入說明內容"
                    v-model="temp.content">
                    </textarea>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input id="is_enabled" class="form-check-input" type="checkbox" :true-value="1" :false-value="0"
                      v-model="temp.is_enabled" />
                    <label class="form-check-label" for="is_enabled">是否啟用</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
              @click="closeModal('productModal')">
              取消
            </button>
            <button type="button" class="btn btn-primary" @click="updateProduct">
              確認
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
      aria-labelledby="delProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white">
            <h5 id="delProductModalLabel" class="modal-title">
              <span>刪除產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            是否刪除
            <strong class="text-danger">{{ temp.title }}</strong>
            商品(刪除後將無法恢復)。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-danger" @click="deleteItem(temp.id)">
              確認刪除
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
    integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module">
    import config from "./js/config.js";
    Vue.createApp({
      data() {
        return {
          ...config,
          products: [],
          // 初始商品資料
          temp: {
            imagesUrl: [],
          }
        };
      },
      methods: {
        // 檢查是否登入
        checkLogin() {
          axios
            .post(`${this.url}/api/user/check`)
            .then((res) => {
              this.getProductAll();
            })
            .catch((err) => {
              // 顯示失敗資訊
              alert(err.data.message);
              // 驗證失敗轉到登入
              window.location.href = "login.html";
            });
        },
        // 取得商品資料
        getProductAll() {
          axios
            .get(`${this.url}/api/${this.path}/admin/products/all`)
            .then((res) => {
              this.products = res.data.products;
            })
            .catch((err) => {
              // 顯示失敗資訊
              alert(err.data.message);
            });
        },
        // 刪除一個商品
        deleteItem(id) {
          axios
            .delete(`${this.url}/api/${this.path}/admin/product/${id}`)
            .then((res) => {
              // 顯示成功資訊
              this.getProductAll();
              alert(res.data.message);
              this.closeModal("delProductModal");
            })
            .catch((err) => {
              // 顯示失敗資訊
              alert(err.data.message);
            });
        },
        // 關閉彈窗
        closeModal(target) {
          const modalToggle = bootstrap.Modal.getInstance(this.$refs[target]);
          modalToggle.hide();

          // 關閉彈窗後清除 temp
          this.temp = { imagesUrl: [] };
        },

        openModal(productMethod, item) {
          if (productMethod === "new") {
            this.temp = { imagesUrl: [] };
          } else if (productMethod === "edit" || productMethod === "delete") {
            this.temp = JSON.parse(JSON.stringify(item));
          }
        },
        // 建立圖片欄位
        createImage() {
          // 有 imagesUrl 時
          // 新增一筆物件 + timestamp
          if (this.temp.imagesUrl) {
            this.temp.imagesUrl.push({
              id: new Date().getTime(),
            });
          } else {
            // 沒有 imagesUrl 時 新增 imagesUrl 陣列 + 新增一筆物件 + timestamp
            this.temp.imagesUrl = [];
            this.temp.imagesUrl.push({ id: new Date().getTime(), });
          }
        },
        // 移除圖片
        deleteImage(data) {
          this.temp.imagesUrl.forEach((item, index) => {
            if (item.id === data.id) {
              this.temp.imagesUrl.splice(index, 1);
            }
          })
        },
        uploadFile(refItem) {
          const formData = new FormData();
          // 上傳主要圖片
          if (refItem === "main-file") {
            const refFiles = this.$refs[refItem];
            formData.append(refFiles.name, refFiles.files[0]);
            axios
              .post(`${this.url}/api/${this.path}/admin/upload/`, formData)
              .then((res) => {
                this.temp.imageUrl = res.data.imageUrl;
              })
              .catch((err) => {
                alert(err.data.message);
              });
          } else {
            // 上傳其他圖片
            const refFiles = this.$refs[refItem][0];
            const i = parseInt(refFiles.dataset.num);
            formData.append(refFiles.name, refFiles.files[0]);
            axios
              .post(`${this.url}/api/${this.path}/admin/upload/`, formData)
              .then((res) => {
                this.temp.imagesUrl[i].imageUrl = res.data.imageUrl;
              })
              .catch((err) => {
                alert(err.data.message);
              });
          }
        },

        // 更新商品/新增商品
        updateProduct() {
          if (!this.temp.id) {
            axios
              .post(`${this.url}/api/${this.path}/admin/product`, {
                data: this.temp,
              })
              .then((res) => {
                this.getProductAll();
                alert(res.data.message);

                this.closeModal("productModal");
              })
              .catch((err) => {
                alert(err.data.message);
              });
          } else {
            axios
              .put(
                `${this.url}/api/${this.path}/admin/product/${this.temp.id}`,
                {
                  data: this.temp,
                }
              )
              .then((res) => {
                // 顯示成功資訊
                alert(res.data.message);
                this.getProductAll();
                this.closeModal("productModal");
              })
              .catch((err) => {
                // 顯示失敗資訊
                alert(err.data.message);
              });
          }
        },

        logout() {
          axios
            .post(`${this.url}/logout/`)
            .then((res) => {
              alert(res.data.message);
              document.cookie = 'userToken="";';
              window.location.href = "login.html";
            })
            .catch((err) => {
              alert(err.data.message);
            });
        },
      },
      computed: {},
      mounted() {
        // 取出 Token
        const token = document.cookie.replace(
          // userToken 剛剛定義的Token名稱
          /(?:(?:^|.*;\s*)userToken\s*\=\s*([^;]*).*$)|^.*$/,
          "$1"
        );
        axios.defaults.headers.common["Authorization"] = token;
        this.checkLogin();
      },
    }).mount("#app");
  </script>
</body>

</html>
